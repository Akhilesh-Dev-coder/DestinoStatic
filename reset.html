<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181c23;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reset-container {
      background: rgba(24,28,35,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.17);
      padding: 44px 36px 36px 36px;
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .reset-title {
      text-align: left;
      font-size: 2.1rem;
      color: #ffeac7;
      font-weight: bold;
      margin-bottom: 23px;
      letter-spacing: 1px;
    }
    label {
      font-weight: 600;
      color: #fee8bc;
      margin-bottom: 4px;
      letter-spacing: .33px;
      font-size: 1rem;
      display: block;
    }
    .reset-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ecd1a3;
      color: #ffeac7;
      font-size: 1.07rem;
      padding: 8px 2px 7px 0;
      margin-bottom: 22px;
      outline: none;
      border-radius: 2px;
      transition: border-color .19s;
    }
    .reset-input:focus {
      border-bottom: 2.4px solid #ffcc80;
      background: rgba(255,255,255,0.015);
    }
    .reset-btn {
      width: 100%;
      background: linear-gradient(90deg, #fbc475 0%, #ffe4b5 100%);
      color: #232a34;
      font-weight: bold;
      font-size: 1.13rem;
      padding: 13px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 6px;
      margin-bottom: 4px;
      transition: background .18s;
      box-shadow: 0 2px 7px rgba(251,196,117,0.07);
    }
    .reset-btn:hover {
      background: linear-gradient(90deg, #ffe4b5 0%, #fbc475 100%);
    }
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 1.04rem;
      color: #ffe2bb;
    }
    .login-link a {
      color: #ffc76a;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
      transition: color .15s;
    }
    .login-link a:hover {
      color: #ffdba6;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .reset-container { width: 95vw; padding: 16vw 4vw 14vw 4vw;}
    }
  </style>
</head>
<body>
  <form class="reset-container">
    <div class="reset-title">Reset Password</div>
    <label for="email">Email id/username</label>
    <input class="reset-input" type="email" id="email" name="email" placeholder="Enter your email/username" required />
    <label for="newpassword">New Password</label>
    <input class="reset-input" type="password" id="newpassword" name="newpassword" placeholder="Enter your new password" required />
    <label for="confirmpassword">Confirm New Password</label>
    <input class="reset-input" type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your new password" required />
    <button class="reset-btn" type="submit">Reset Password</button>
    <div class="login-link">
      Remembered your password?
      <a href="/login.html">Login</a>
    </div>
  </form>
</body>
</html>
