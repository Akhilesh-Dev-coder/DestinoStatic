<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181c23;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .register-container {
      background: rgba(24, 28, 35, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.17);
      padding: 46px 38px 36px 38px;
      width: 370px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .register-title {
      text-align: left;
      font-size: 2.1rem;
      color: #ffeac7;
      font-weight: bold;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }
    label {
      font-weight: 600;
      color: #fee8bc;
      margin-bottom: 4px;
      letter-spacing: .3px;
      font-size: 1rem;
      display: block;
    }
    .register-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ecd1a3;
      color: #ffeac7;
      font-size: 1.07rem;
      padding: 8px 2px 7px 0;
      margin-bottom: 22px;
      outline: none;
      border-radius: 2px;
      transition: border-color .19s;
    }
    .register-input:focus {
      border-bottom: 2.4px solid #ffcc80;
      background: rgba(255,255,255,0.015);
    }
    .captcha-row {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      margin-top: 6px;
    }
    .register-captcha-checkbox {
      accent-color: #fbc475;
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    .register-captcha-label {
      color: #eee0b2;
      font-size: 1.01rem;
      -webkit-user-select: none; 
      -moz-user-select: none;
      -ms-user-select: none; 
      user-select: none;
    }
    .register-btn {
      width: 100%;
      background: linear-gradient(90deg, #fbc475 0%, #ffe4b5 100%);
      color: #232a34;
      font-weight: bold;
      font-size: 1.13rem;
      padding: 13px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 4px;
      margin-bottom: 4px;
      transition: background .18s;
      box-shadow: 0 2px 7px rgba(251,196,117,0.07);
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #ffe4b5 0%, #fbc475 100%);
    }
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 1.04rem;
      color: #ffe2bb;
    }
    .login-link a {
      color: #ffc76a;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
      transition: color .15s;
    }
    .login-link a:hover {
      color: #ffdba6;
      text-decoration: underline;
    }
    @media (max-width: 550px) {
      .register-container { width: 96vw; padding: 15vw 3vw 13vw 3vw;}
    }
  </style>
</head>
<body>
  <form class="register-container">
    <div class="register-title">Register Page</div>
    <label for="fullname">Full Name</label>
    <input class="register-input" type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
    <label for="email">Email id/username</label>
    <input class="register-input" type="email" id="email" name="email" placeholder="Enter your email/username" required />
    <label for="password">Password</label>
    <input class="register-input" type="password" id="password" name="password" placeholder="Enter your password" required />
    <label for="confirmpassword">Confirm Password</label>
    <input class="register-input" type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password" required />
    <div class="captcha-row">
      <input class="register-captcha-checkbox" type="checkbox" id="captcha" required>
      <label for="captcha" class="register-captcha-label">I'm not a robot</label>
    </div>
    <button class="register-btn" type="submit">Enter</button>
    <div class="login-link">
      Already have an account?
      <a href="/login.html">Login</a>
    </div>
  </form>
</body>
</html>
